<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/thomas-lowry/figma-plugin-ds/dist/figma-plugin-ds.css"
    />
    <title>Document</title>
    <style>
      body {
        padding: 2em;
      }
      div {
        margin: 1em;
      }
      input {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Social media post</h1>
    <!-- box area  -->
    <div>
      <label for="username">Username</label>
      <input class="input__field" type="text" value="Input username" id="username" />
      <label for="name">Name</label>
      <input class="input__field" type="text" value="Input name" id="name" />
      <label for="description">Description</label>
      <input class="textarea" type="textarea" rows="2" value="Description" id="description" />
    </div>
    <!-- Switch  -->
    <div class="switch">
      <input class="switch__toggle" type="checkbox" id="dark-mode-on" />
      <label class="switch__label" for="dark-mode-on">Dark Mode</label>
    </div>
    <!-- image  -->
    <div class="radio">
      <input id="radioButton1" type="radio" class="radio__button" name="variantGroup" value="1" />
      <label for="radioButton1" class="radio__button">No image</label>

      <input type="radio" name="variantGroup" id="radioBtton2" class="radio__button" value="2" />
      <label for="radioBtton2" class="radio__button">Single image</label>

      <input type="radio" name="variantGroup" id="radioBtton3" class="radio__button" value="3" />
      <label for="radioBtton3" class="radio__button">Carousel</label>
    </div>
    <!-- button  -->
    <div>
      <button class="button button--primary" id="submit-post">Submit</button>
    </div>
    <script>
      document.getElementById("submit-post").onclick = () => {
        const name = document.getElementById("name").value;
        const username = document.getElementById("username").value;
        const description = document.getElementById("description").value;
        const darkModeState = document.getElementById("dark-mode-on").checked;
        const imageVariant = document.querySelector('input[name="variantGroup"]:checked').value;
        // consoleLog

        parent.postMessage(
          { pluginMessage: { name, username, description, darkModeState, imageVariant } },
          "*"
        );
      };
    </script>
  </body>
</html>
